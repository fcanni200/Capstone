<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Vehicle</h1>

<form method="post" style="max-width:600px;">

    <div class="form-group">
        <label th:for="name">Make</label>
        <input class="form-control" th:field="${vehicle.make}" />
        <span th:errors="${vehicle.make}" class="error"></span>
    </div>

    <div class="form-group">
        <select name = "userId" class="form-control">
        <option th:text="${user.username}" th:value="${user.id}" ></option>
        </select>
    </div>

     <div class="form-group">
        <label th:for="name">Model</label>
        <input class="form-control" th:field="${vehicle.model}" />
        <span th:errors="${vehicle.model}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="name">Year</label>
        <input class="form-control" th:field="${vehicle.year}" />
        <span th:errors="${vehicle.year}" class="error"></span>
    </div>

    

    <input type="submit" value="Add Vehicle" />
</form>

</body>
</html>
